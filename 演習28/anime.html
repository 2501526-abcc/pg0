          <p>『はじめの一歩』は、森川ジョージによるボクシング漫画を原作とした作品で、アニメ化もされています。</p>
          <p>主人公・幕之内一歩がボクサーとして成長していく姿が描かれています。</p>

          <p>何度見ても心を動かされるアニメの一つです。</p>
